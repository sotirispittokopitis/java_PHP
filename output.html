<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Sales Statistics</h1>
<h2>Average Product Sales Per Quarter</h2>
<canvas id="productChart"></canvas>
<h2>Average Continent Sales Per Quarter</h2>
<canvas id="continentChart"></canvas>

<script>
    // Product Averages Data
    const productAverages = {"1539":{"1":1967,"2":1802,"3":1813.5,"4":1638.25},"1752":{"1":2022.5,"2":2331,"3":1833.5,"4":1660},"2945":{"1":1885.75,"2":2045.75,"3":1848,"4":2185}};
    const productLabels = Object.keys(productAverages);
    const productData = productLabels.map(product =>
        Object.values(productAverages[product])
    );

    // Continent Averages Data
    const continentAverages = {"America":{"1":1875,"2":2243.3333333333335,"3":1864.3333333333333,"4":1300},"Europe":{"1":2088.3333333333335,"2":2233,"3":1682.6666666666667,"4":2200.3333333333335},"Asia":{"1":2141.6666666666665,"2":2164,"3":1630.3333333333333,"4":1923},"Australia":{"1":1728.6666666666667,"2":1598,"3":2149.3333333333335,"4":1887.6666666666667}};
    const continentLabels = Object.keys(continentAverages);
    const continentData = continentLabels.map(continent =>
        Object.values(continentAverages[continent])
    );

    // Product Chart
    new Chart(document.getElementById('productChart'), {
        type: 'bar',
        data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
            datasets: productLabels.map((label, index) => ({
                label: label,
                data: productData[index],
                backgroundColor: `rgba(75, 192, 192, 0.2)`,
                borderColor: `rgba(75, 192, 192, 1)`,
                borderWidth: 1,
            }))
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Continent Chart
    new Chart(document.getElementById('continentChart'), {
        type: 'line',
        data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
            datasets: continentLabels.map((label, index) => ({
                label: label,
                data: continentData[index],
                backgroundColor: `rgba(153, 102, 255, 0.2)`,
                borderColor: `rgba(153, 102, 255, 1)`,
                borderWidth: 1,
            }))
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
